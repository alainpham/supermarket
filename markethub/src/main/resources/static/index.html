<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>markethub</title>
    <meta name="description" content="markethub interface">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/framework/jquery-3.7.1.min.js"></script>

</head>

<body>
    <div id="navbar"></div>
    <div class="content-body">
        <!-- PUT YOUR CONTENT HERE -->
        <div class="jumbotron"  >
            <h1>markethub interface</h1>
        </div>
        <div class="flex-container">
            <div class="flex-item " >
                <h2>Place order</h2>
                <form id="data-form" class="flex-container-col">
                    <label>itemName</label>
                    <input type="text" name="itemName" value="Bitcoin" placeholder="item name">
                    <label>type</label>
                    <select name="type">
                        <option value="buy">buy</option>
                        <option value="sell">sell</option>
                    </select>
                    <label>price</label>
                    <input type="text" name="unitPrice" value="10" placeholder="price">
                    <label>quantity</label>
                    <input type="text" name="quantity" value="1" placeholder="quantity">
                </form>
                <div class="flex-container-col">
                    <button  id="place-order">Place Order</button>
                </div>
                <div class="flex-container-col">
                    <div class="flex-container">
                        <h2>Orders</h2>
                        <button id="update-orders">Update List</button>
                    </div>
                    <table id="orders-table"></table>
                </div>
            </div>
            <div class="flex-item flex-grow">
                <div class="flex-container">
                    <h2>Inventory</h2>
                    <button id="update-inventory">update</button>
                </div>
                <table id="inventory-table">
                </table>
            </div>
        </div>
        <div class="flex-container">
        </div>
    </div>
    <!-- END PUT YOUR CONTENT HERE -->

    <!-- main techical functions -->
    <script src="js/main.js"></script>

    <!-- business logic -->
    <script src="js/functional.js"></script>
</body>

</html>
